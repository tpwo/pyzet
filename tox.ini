[tox]
envlist = py37, py38, py39, py310, py311, coverage, pre-commit
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
deps = -rrequirements-dev.txt
commands =
    python -m pytest {posargs}

[testenv:coverage]
usedevelop = True
commands =
    coverage run -m pytest {posargs}
    coverage xml
    coverage html
    coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[pytest]
testpaths =
    tests
