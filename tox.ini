[tox]
envlist = py37, py38, py39, py310, pre-commit
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements-dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:pre-commit]
skip_install = true
commands =
    pre-commit run --all-files --show-diff-on-failure
